<h1>Список клиентов</h1>
<input type="button" value="Добавить" class="btn btn-default" (click)="addClient()" />

<div class="scroll-table">
<table>
    <thead>
        <tr>
            <td>Имя</td>
            <td>Фамилия</td>
            <td>Отчество</td>
            <td>Дата выдачи</td>
            <td>Кем выдан</td>
            <td>Номер паспорта</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients">
            <ng-template [ngTemplateOutlet]="loadTemplate(client)" 
                        [ngTemplateOutletContext]="{ $implicit: client}">
            </ng-template>
        </tr>
    </tbody>
</table>
</div>
<div>{{statusMessage}}</div> 
    
    
<!--шаблон для чтения-->
<ng-template #readOnlyTemplate let-client>
    <td>{{client.name}}</td>
    <td>{{client.surname}}</td>
    <td>{{client.patronomyc}}</td>
    <td>{{client.date}}</td>
    <td>{{client.giver}}</td>
    <td>{{client.number}}</td>
    <td>
        <div class="btns">
            <div class="btn-wrap">
            <input type="button" value="Изменить" class="btn btn-default" (click)="editClient(client)" />
        </div>
        <div class="btn-wrap">
            <input type="button" value="Удалить" (click)="deleteClient(client)" class="btn btn-danger" />
        </div>
        </div>
    </td>
</ng-template>
   
<!--шаблон для редактирования-->
<ng-template #editTemplate>
    <td>
        <input type="text" [(ngModel)]="editedClient.name" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="editedClient.surname" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="editedClient.patronomyc" class="form-control" />
    </td>
    <td>
        <input type="date" [(ngModel)]="editedClient.date" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="editedClient.giver" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="editedClient.number" class="form-control" />
    </td>
    <td>
        <div class="btns">
            <div class="btn-wrap">
                <input type="button" value="Сохранить" (click)="saveClient()" class="btn btn-success" />
            </div>
            <div class="btn-wrap">
                <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
            </div>  
        </div>


    </td>

</ng-template>
